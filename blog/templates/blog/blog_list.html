{% extends "base.html" %}
{% block body %}
    <h1>Blogs existentes</h1>
    {% if object_list|length > 0 %}
        <ul>
            {% for user in object_list %}
                <li>
                    <a href="{% url "blog_posts_by_user" user.username %}">{{ user.first_name }} {{ user.last_name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay blogs disponibles.</p>
    {% endif %}
{% endblock %}
